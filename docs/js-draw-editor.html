               <div class="toolbar-toolContainer toolbar-toolButtonContainer toolbar-internalWidgetId--selection-tool-widget">
                  <div class="toolbar-button no-long-press-or-hover has-dropdown" role="button" tabindex="0">
                     <svg viewBox="0 0 100 100" class="toolbar-icon">
                        <g>
                           <rect x="10" y="10" width="70" height="70" fill="pink" stroke="black" stroke-dasharray="32 9"></rect>
                           <rect x="75" y="75" width="10" height="10" fill="white" stroke="black"></rect>
                        </g>
                     </svg>
                     <label>Select</label>
                     <svg viewBox="-10 -10 110 110" class="toolbar-showHideDropdownIcon">
                        <path d="M5,10 L50,90 L95,10 Z" style="fill: var(--icon-color); stroke: none; stroke-width: 0px;"></path>
                     </svg>
                  </div>
               </div>
               <div class="toolbar-toolContainer toolbar-toolButtonContainer toolbar-internalWidgetId--text-tool-widget">
                  <div class="toolbar-button no-long-press-or-hover has-dropdown" role="button" tabindex="0">
                     <svg viewBox="0 0 100 100" class="toolbar-icon">
                        <text x="50" y="75" style="font-family: sans-serif; fill: rgb(128, 51, 128); text-anchor: middle; font-size: 65px; filter: drop-shadow(0px 0px 10px var(--shadow-color));">T</text>
                     </svg>
                     <label>Text</label>
                     <svg viewBox="-10 -10 110 110" class="toolbar-showHideDropdownIcon">
                        <path d="M5,10 L50,90 L95,10 Z" style="fill: var(--icon-color); stroke: none; stroke-width: 0px;"></path>
                     </svg>
                  </div>
               </div>
               <div class="toolbar-toolContainer toolbar-toolButtonContainer toolbar-internalWidgetId--hand-tool-widget">
                  <div class="toolbar-button no-long-press-or-hover has-dropdown" role="button" tabindex="0">
                     <svg viewBox="0 0 100 100" class="toolbar-icon">
                        <path d="
                           m 10,60
                           5,30
                           H 90
                           V 30
                           C 90,20 75,20 75,30
                           V 60
                           20
                           C 75,10 60,10 60,20
                           V 60
                           15
                           C 60,5 45,5 45,15
                           V 60
                           25
                           C 45,15 30,15 30,25
                           V 60
                           75
                           L 25,60
                           C 20,45 10,50 10,60
                           Z
                           " style="fill: none; stroke: var(--icon-color); stroke-width: 3;"></path>
                     </svg>
                     <label>Pan</label>
                     <svg viewBox="-10 -10 110 110" class="toolbar-showHideDropdownIcon">
                        <path d="M5,10 L50,90 L95,10 Z" style="fill: var(--icon-color); stroke: none; stroke-width: 0px;"></path>
                     </svg>
                  </div>
               </div>
               <div class="toolbar-toolContainer toolbar-toolButtonContainer toolbar-internalWidgetId--document-properties-widget dropdownShowable">
                  <div class="toolbar-button no-long-press-or-hover has-dropdown" role="button" tabindex="0">
                     <svg viewBox="0 0 100 100" class="toolbar-icon">
                        <path d="
                           M 5,5 V 95 H 95 V 5 Z m 5,5 H 90 V 90 H 10 Z
                           m 5,10 V 30 H 50 V 25 H 20 v -5 z
                           m 40,0 V 50 H 85 V 20 Z
                           m 2,2 H 83 V 39 L 77,28 70,42 64,35 57,45 Z
                           m 8.5,5 C 64.67,27 64,27.67 64,28.5 64,29.33 64.67,30 65.5,30 66.33,30 67,29.33 67,28.5 67,27.67 66.33,27 65.5,27 Z
                           M 15,40 v 5 h 35 v -5 z
                           m 0,15 v 5 h 70 v -5 z
                           m 0,15 v 5 h 70 v -5 z
                           " style="fill: var(--icon-color);"></path>
                     </svg>
                     <label>Page</label>
                     <svg viewBox="-10 -10 110 110" class="toolbar-showHideDropdownIcon">
                        <path d="M5,10 L50,90 L95,10 Z" style="fill: var(--icon-color); stroke: none; stroke-width: 0px;"></path>
                     </svg>
                  </div>
               </div>
               <div class="toolbar-toolContainer toolbar-toolButtonContainer toolbar-internalWidgetId--insert-image-widget dropdownShowable">
                  <div class="toolbar-button no-long-press-or-hover has-dropdown" role="button" tabindex="0">
                     <svg viewBox="0 0 100 100" class="toolbar-icon">
                        <path d="
                           M 5 10 L 5 90 L 95 90 L 95 10 L 5 10 z
                           M 10 15 L 90 15 L 90 50 L 70 75 L 40 50 L 10 75 L 10 15 z
                           M 22.5 25 A 7.5 7.5 0 0 0 15 32.5 A 7.5 7.5 0 0 0 22.5 40 A 7.5 7.5 0 0 0 30 32.5 A 7.5 7.5 0 0 0 22.5 25 z
                           " style="fill: var(--icon-color); stroke: none; stroke-width: 0px;"></path>
                     </svg>
                     <label>Image</label>
                     <svg viewBox="-10 -10 110 110" class="toolbar-showHideDropdownIcon">
                        <path d="M5,10 L50,90 L95,10 Z" style="fill: var(--icon-color); stroke: none; stroke-width: 0px;"></path>
                     </svg>
                  </div>
               </div>
            </div>
         </div>
         <div class="toolbar-edgemenu-container" style="display: none; opacity: 0;">
            <div class="toolbar-edgemenu toolbar-element toolbar-tool-properties" style="padding-bottom: 0px;">
               <button class="drag-elem" aria-label="Close sidebar for "></button>
               <div></div>
            </div>
         </div>
      </div>
      <div id="clr-picker" class="clr-picker clr-default clr-dark">
         <input id="clr-color-value" name="clr-color-value" class="clr-color" type="text" value="" spellcheck="false" aria-label="Color value field">
         <div id="clr-color-area" class="clr-gradient" role="application" aria-label="Saturation and brightness selector. Use up, down, left and right arrow keys to select.">
            <div id="clr-color-marker" class="clr-marker" tabindex="0"></div>
         </div>
         <div class="clr-hue">
            <input id="clr-hue-slider" name="clr-hue-slider" type="range" min="0" max="360" step="1" aria-label="Hue slider">
            <div id="clr-hue-marker"></div>
         </div>
         <div class="clr-alpha">
            <input id="clr-alpha-slider" name="clr-alpha-slider" type="range" min="0" max="100" step="1" aria-label="Opacity slider">
            <div id="clr-alpha-marker"></div>
            <span></span>
         </div>
         <div id="clr-format" class="clr-format">
            <fieldset class="clr-segmented">
               <legend>Color format</legend>
               <input id="clr-f1" type="radio" name="clr-format" value="hex"><label for="clr-f1">Hex</label><input id="clr-f2" type="radio" name="clr-format" value="rgb"><label for="clr-f2">RGB</label><input id="clr-f3" type="radio" name="clr-format" value="hsl"><label for="clr-f3">HSL</label><span></span>
            </fieldset>
         </div>
         <div id="clr-swatches" class="clr-swatches">
            <div><button type="button" id="clr-swatch-0" aria-labelledby="clr-swatch-label clr-swatch-0" style="color: #ff0000;">#ff0000</button><button type="button" id="clr-swatch-1" aria-labelledby="clr-swatch-label clr-swatch-1" style="color: #803380;">#803380</button><button type="button" id="clr-swatch-2" aria-labelledby="clr-swatch-label clr-swatch-2" style="color: #0000ff;">#0000ff</button><button type="button" id="clr-swatch-3" aria-labelledby="clr-swatch-label clr-swatch-3" style="color: #cc6633;">#cc6633</button><button type="button" id="clr-swatch-4" aria-labelledby="clr-swatch-label clr-swatch-4" style="color: #000000;">#000000</button><button type="button" id="clr-swatch-5" aria-labelledby="clr-swatch-label clr-swatch-5" style="color: #ffffff;">#ffffff</button></div>
         </div>
         <button type="button" id="clr-clear" class="clr-clear" aria-label="Clear the selected color">Clear</button>
         <div id="clr-color-preview" class="clr-preview"><button type="button" id="clr-close" class="clr-close" aria-label="Close color picker">Close</button></div>
         <span id="clr-open-label" hidden="">Open color picker</span><span id="clr-swatch-label" hidden="">Color swatch</span>
      </div>
   </body>
</html>
